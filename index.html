<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRTC login Form </title>
    <link rel="stylesheet" href="my.css">
    <link rel="stylesheet" href="phone.css">
    <script src="my.js"></script>
</head>

<body>
    <div id="form">
        <h1 class="h-primary">
            Login Here
        </h1>
        <form action="">

            <div class="login">
                <input type="text" placeholder="Enter Your ID." autocomplete="off" id="login">
            </div>
            <div class="login">
                <input type="password" placeholder="Enter your password." autocomplete="off" id="pass">
            </div>
            <button class="btn" onclick="display()">Submit</button>
        </form>
    </div>
</body>

</html>
